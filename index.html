<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API app</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <!-- create a card element to house app -->
    <div class="card">
        <!-- create a search box top of card for location -->
        <div class="search">
            <!-- input field for search bar ( TEXT ) with placeholder -->
            <input type="text" placeholder="enter city name" spellcheck="false">
            <!-- button with an image tag ( SEARCH ICON ) -->
            <button><img src="images/search.png" alt=""></button>
        </div>
        <!-- create weather image block, img tag with class for styling -->
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <!-- heading of temperatur -->
            <h1 class="temp">22
                Â°c</h1>
                <!-- heading of city name -->
            <h2 class="city">London</h2>
            <!-- details div class with columns - humidity and wind speed -->
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
